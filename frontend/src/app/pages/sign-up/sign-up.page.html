<ion-content [fullscreen]="true">
  <div class="main-container">
    <ion-card class="main-form-container">
      <div class="main-title">Sign Up</div>
      <form class="main-form" [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
        <ion-note color="danger" *ngIf="error">{{error}}</ion-note>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" formControlName="nameControl"></ion-input>
          <ion-note slot="error"
            ><ng-container *ngIf="nameControl.touched && nameControl.invalid">Required</ng-container></ion-note
          >
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" formControlName="emailControl"></ion-input>
          <ion-note slot="error">
            <ng-container *ngIf="emailControl.touched && emailControl.invalid">
              <ng-container *ngIf="emailControl.errors?.['required']"> Required </ng-container>
              <ng-container *ngIf="emailControl.errors?.['email']"> Enter a valid email </ng-container>
            </ng-container>
          </ion-note>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="passwordControl"></ion-input>
          <ion-note slot="error"
            ><ng-container *ngIf="passwordControl.touched && passwordControl.invalid">Required</ng-container></ion-note
          >
        </ion-item>
        <div class="main-btn-container">
          <ion-button *ngIf="!formSubmitting" mode="ios" type="submit">Sign Up</ion-button>
          <ion-spinner *ngIf="formSubmitting" name="dots"></ion-spinner>
        </div>
      </form>
    </ion-card>
  </div>
</ion-content>
