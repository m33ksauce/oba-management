<ion-content [fullscreen]="true">
  <div class="main-container">
    <ion-card class="main-form-container">
      <div class="main-title">Log In</div>
      <form class="main-form" [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-input type="text" formControlName="userNameControl"></ion-input>
          <ion-note slot="error">
            <ng-container *ngIf="userNameControl.touched && userNameControl.invalid">
              <ng-container *ngIf="userNameControl.errors?.['required']"> Required </ng-container>
              <ng-container *ngIf="userNameControl.errors?.['email']"> Enter a valid email </ng-container>
            </ng-container>
          </ion-note>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-input type="password" formControlName="passwordControl"></ion-input>
          <ion-note slot="error"
            ><ng-container *ngIf="passwordControl.touched && passwordControl.invalid">Required</ng-container></ion-note
          >
        </ion-item>
        <div class="main-btn-container">
          <ion-button *ngIf="!formSubmitting" mode="ios" type="submit">Log In</ion-button>
          <ion-spinner *ngIf="formSubmitting" name="dots"></ion-spinner>
        </div>
        <div class="signup-container">
          Don't have an account?
          <ion-button type="button" mode="ios" fill="clear" (click)="navigateToSignUp()">Sign Up</ion-button>
        </div>
      </form>
    </ion-card>
  </div>
</ion-content>
