<ion-button (click)="presentPopover($event)"> {{ label }} </ion-button>
<ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false" [dismissOnSelect]="true">
  <ng-template>
    <ion-list lines="none">
      <ion-item button (click)="navigateToUrl('settings')">
        <ion-label>Settings</ion-label>
      </ion-item>
      <ion-item button (click)="navigateToUrl('login')">
        <ion-label>Log out</ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-popover>
